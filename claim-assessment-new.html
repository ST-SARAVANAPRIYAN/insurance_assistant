<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Assessment - LIC Insurance Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            min-height: 100vh;
        }

        .header {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .navigation {
            margin-bottom: 2rem;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            margin-right: 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .assessment-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 2rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .question-container {
            margin-bottom: 2rem;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .question-number {
            background: #667eea;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .question-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            flex: 1;
            margin-left: 1rem;
        }

        .question-required {
            color: #e74c3c;
            font-size: 0.8rem;
        }

        .answer-options {
            margin-bottom: 1rem;
        }

        .option-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .option-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            min-width: 100px;
            text-align: center;
        }

        .option-btn:hover {
            border-color: #667eea;
            background: #e8f0fe;
        }

        .option-btn.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .text-input, .number-input, .date-input, .select-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .text-input:focus, .number-input:focus, .date-input:focus, .select-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .additional-info {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .additional-info textarea {
            width: 100%;
            min-height: 80px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: inherit;
            resize: vertical;
        }

        .toggle-additional {
            background: none;
            border: none;
            color: #667eea;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 0.5rem;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: none;
        }

        .result-eligible {
            border-left: 5px solid #28a745;
        }

        .result-not-eligible {
            border-left: 5px solid #dc3545;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }

        .result-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-right: 1rem;
        }

        .result-icon.eligible {
            background: #d4edda;
            color: #155724;
        }

        .result-icon.not-eligible {
            background: #f8d7da;
            color: #721c24;
        }

        .result-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .result-subtitle {
            color: #6c757d;
            font-size: 1rem;
        }

        .result-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .result-section h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #333;
            display: flex;
            align-items: center;
        }

        .result-section h3::before {
            content: '';
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
            border-radius: 4px;
        }

        .claim-details h3::before { background: #17a2b8; }
        .financial-breakdown h3::before { background: #28a745; }
        .coverage-details h3::before { background: #6f42c1; }
        .rejection-reasons h3::before { background: #dc3545; }
        .waiting-periods h3::before { background: #fd7e14; }
        .recommendations h3::before { background: #20c997; }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #dee2e6;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
        }

        .detail-value {
            color: #212529;
            font-weight: 500;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #f5c6cb;
            margin-bottom: 1rem;
            display: none;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }

            .assessment-container {
                padding: 1.5rem;
            }

            .option-group {
                flex-direction: column;
            }

            .option-btn {
                min-width: 100%;
            }

            .navigation-buttons {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🏥 Claim Assessment</h1>
            <p>Answer a few questions to determine your claim eligibility</p>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <a href="/" class="nav-btn">🏠 Home</a>
            <a href="/chat" class="nav-btn">💬 Chat</a>
            <a href="/plans" class="nav-btn">📋 Plans</a>
            <a href="/claims" class="nav-btn" style="background: rgba(255,255,255,0.3);">🔍 Claims</a>
        </div>

        <!-- Assessment Container -->
        <div class="assessment-container" id="assessmentContainer">
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>

            <!-- Questions will be dynamically inserted here -->
            <div id="questionsContainer"></div>

            <!-- Navigation Buttons -->
            <div class="navigation-buttons">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next</button>
                <button class="btn btn-primary hidden" id="submitBtn" onclick="submitAssessment()">Analyze Claim</button>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loadingContainer">
            <div class="loading-spinner"></div>
            <h3>Analyzing Your Claim...</h3>
            <p>Please wait while we process your information</p>
        </div>

        <!-- Results Container -->
        <div class="results-container" id="resultsContainer">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Assessment Questions Configuration
        const assessmentQuestions = [
            {
                id: 'plan_selection',
                title: 'Which insurance plan do you have?',
                type: 'select',
                required: true,
                options: [],
                placeholder: 'Select your insurance plan'
            },
            {
                id: 'sum_insured',
                title: 'What is your plan variant/sum insured amount?',
                type: 'select',
                required: true,
                options: ['5L', '10L', '15L', '25L', '50L', '75L', '1CR'],
                placeholder: 'Select sum insured amount'
            },
            {
                id: 'patient_name',
                title: 'What is the patient\'s name?',
                type: 'text',
                required: true,
                placeholder: 'Enter patient name'
            },
            {
                id: 'patient_age',
                title: 'What is the patient\'s age?',
                type: 'number',
                required: true,
                min: 0,
                max: 100,
                placeholder: 'Enter age (0-100)'
            },
            {
                id: 'patient_gender',
                title: 'What is the patient\'s gender?',
                type: 'radio',
                required: true,
                options: ['Male', 'Female', 'Other']
            },
            {
                id: 'policy_start_date',
                title: 'When did your policy start?',
                type: 'date',
                required: true
            },
            {
                id: 'treatment_type',
                title: 'What type of treatment is required?',
                type: 'radio',
                required: true,
                options: ['Emergency', 'Planned Surgery', 'Outpatient', 'Diagnostic', 'Maternity', 'Other']
            },
            {
                id: 'medical_condition',
                title: 'What is the disease/medical condition?',
                type: 'text',
                required: true,
                placeholder: 'Describe the medical condition'
            },
            {
                id: 'claim_amount',
                title: 'What is the expected claim amount (in ₹)?',
                type: 'number',
                required: true,
                min: 1,
                placeholder: 'Enter claim amount'
            },
            {
                id: 'pre_existing_disease',
                title: 'Do you have any pre-existing diseases?',
                type: 'radio',
                required: true,
                options: ['Yes', 'No']
            },
            {
                id: 'emergency_treatment',
                title: 'Is this an emergency treatment?',
                type: 'radio',
                required: true,
                options: ['Yes', 'No']
            },
            {
                id: 'consumables_required',
                title: 'Are consumables required for this treatment?',
                type: 'radio',
                required: true,
                options: ['Yes', 'No']
            },
            {
                id: 'additional_info',
                title: 'Any additional relevant information?',
                type: 'textarea',
                required: false,
                placeholder: 'Optional: Any other relevant details'
            }
        ];

        // Global variables
        let currentQuestionIndex = 0;
        let assessmentData = {};
        let availablePlans = [];

        // Initialize the assessment
        document.addEventListener('DOMContentLoaded', function() {
            loadAvailablePlans();
            showQuestion(currentQuestionIndex);
            updateProgress();
        });

        // Load available plans from API
        async function loadAvailablePlans() {
            try {
                const response = await fetch('/api/claims/companies');
                const companies = await response.json();
                
                // Get all unique plan names from all companies
                const planNames = new Set();
                for (const company of companies) {
                    const plansResponse = await fetch(`/api/claims/plans/${encodeURIComponent(company)}`);
                    const plans = await plansResponse.json();
                    plans.forEach(plan => planNames.add(plan.planName));
                }
                
                availablePlans = Array.from(planNames).sort();
                assessmentQuestions[0].options = availablePlans;
            } catch (error) {
                console.error('Error loading plans:', error);
                // Fallback plans
                assessmentQuestions[0].options = [
                    'HEALTH ASSURE - FAMILY FLOATER',
                    'CARE SUPREME',
                    'HEALTH GAIN',
                    'SUPER SURPLUS',
                    'Other'
                ];
            }
        }

        // Show specific question
        function showQuestion(index) {
            const question = assessmentQuestions[index];
            const container = document.getElementById('questionsContainer');
            
            container.innerHTML = `
                <div class="question-container">
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                        <div class="question-title">${question.title}</div>
                        ${question.required ? '<div class="question-required">*Required</div>' : ''}
                    </div>
                    
                    <div class="answer-options">
                        ${generateQuestionInput(question)}
                    </div>
                    
                    <button class="toggle-additional" onclick="toggleAdditionalInfo('${question.id}')">
                        + Add additional description
                    </button>
                    
                    <div class="additional-info hidden" id="additional_${question.id}">
                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Additional Description:</label>
                        <textarea 
                            placeholder="Provide any additional details or context for this question..."
                            onchange="updateAdditionalInfo('${question.id}', this.value)"
                        ></textarea>
                    </div>
                </div>
            `;

            // Restore previous answer if exists
            if (assessmentData[question.id]) {
                restoreAnswer(question);
            }

            // Update button states
            updateNavigationButtons();
        }

        // Generate input based on question type
        function generateQuestionInput(question) {
            switch (question.type) {
                case 'radio':
                    return `
                        <div class="option-group">
                            ${question.options.map(option => `
                                <button class="option-btn" onclick="selectOption('${question.id}', '${option}')" data-value="${option}">
                                    ${option}
                                </button>
                            `).join('')}
                        </div>
                    `;
                
                case 'select':
                    return `
                        <select class="select-input" onchange="updateAnswer('${question.id}', this.value)">
                            <option value="">${question.placeholder || 'Select an option'}</option>
                            ${question.options.map(option => `
                                <option value="${option}">${option}</option>
                            `).join('')}
                        </select>
                    `;
                
                case 'text':
                    return `
                        <input 
                            type="text" 
                            class="text-input" 
                            placeholder="${question.placeholder || ''}"
                            onchange="updateAnswer('${question.id}', this.value)"
                        />
                    `;
                
                case 'number':
                    return `
                        <input 
                            type="number" 
                            class="number-input" 
                            placeholder="${question.placeholder || ''}"
                            min="${question.min || ''}"
                            max="${question.max || ''}"
                            onchange="updateAnswer('${question.id}', this.value)"
                        />
                    `;
                
                case 'date':
                    return `
                        <input 
                            type="date" 
                            class="date-input"
                            onchange="updateAnswer('${question.id}', this.value)"
                        />
                    `;
                
                case 'textarea':
                    return `
                        <textarea 
                            class="text-input" 
                            placeholder="${question.placeholder || ''}"
                            style="min-height: 100px; resize: vertical;"
                            onchange="updateAnswer('${question.id}', this.value)"
                        ></textarea>
                    `;
                
                default:
                    return '<p>Invalid question type</p>';
            }
        }

        // Select radio option
        function selectOption(questionId, value) {
            // Remove selected class from all options
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            event.target.classList.add('selected');
            
            updateAnswer(questionId, value);
        }

        // Update answer in assessment data
        function updateAnswer(questionId, value) {
            assessmentData[questionId] = value;
            updateNavigationButtons();
        }

        // Update additional info
        function updateAdditionalInfo(questionId, value) {
            if (!assessmentData.additional_descriptions) {
                assessmentData.additional_descriptions = {};
            }
            assessmentData.additional_descriptions[questionId] = value;
        }

        // Toggle additional info section
        function toggleAdditionalInfo(questionId) {
            const additionalDiv = document.getElementById(`additional_${questionId}`);
            const button = event.target;
            
            if (additionalDiv.classList.contains('hidden')) {
                additionalDiv.classList.remove('hidden');
                button.textContent = '- Hide additional description';
            } else {
                additionalDiv.classList.add('hidden');
                button.textContent = '+ Add additional description';
            }
        }

        // Restore previous answer
        function restoreAnswer(question) {
            const value = assessmentData[question.id];
            
            switch (question.type) {
                case 'radio':
                    const optionBtn = document.querySelector(`[data-value="${value}"]`);
                    if (optionBtn) {
                        optionBtn.classList.add('selected');
                    }
                    break;
                
                case 'select':
                    const selectInput = document.querySelector('.select-input');
                    if (selectInput) {
                        selectInput.value = value;
                    }
                    break;
                
                case 'text':
                case 'number':
                case 'date':
                case 'textarea':
                    const input = document.querySelector('.text-input, .number-input, .date-input');
                    if (input) {
                        input.value = value;
                    }
                    break;
            }

            // Restore additional description if exists
            if (assessmentData.additional_descriptions && assessmentData.additional_descriptions[question.id]) {
                const additionalDiv = document.getElementById(`additional_${question.id}`);
                const textarea = additionalDiv.querySelector('textarea');
                if (textarea) {
                    textarea.value = assessmentData.additional_descriptions[question.id];
                    additionalDiv.classList.remove('hidden');
                    document.querySelector('.toggle-additional').textContent = '- Hide additional description';
                }
            }
        }

        // Navigation functions
        function nextQuestion() {
            const currentQuestion = assessmentQuestions[currentQuestionIndex];
            
            // Validate required fields
            if (currentQuestion.required && !assessmentData[currentQuestion.id]) {
                showError('Please answer this required question before proceeding.');
                return;
            }
            
            hideError();
            
            if (currentQuestionIndex < assessmentQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
                updateProgress();
            }
        }

        // Update navigation buttons
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === assessmentQuestions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        // Update progress bar
        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / assessmentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        // Submit assessment
        async function submitAssessment() {
            // Validate all required fields
            const missingFields = [];
            assessmentQuestions.forEach(question => {
                if (question.required && !assessmentData[question.id]) {
                    missingFields.push(question.title);
                }
            });

            if (missingFields.length > 0) {
                showError(`Please complete the following required fields: ${missingFields.join(', ')}`);
                return;
            }

            // Show loading
            document.getElementById('assessmentContainer').style.display = 'none';
            document.getElementById('loadingContainer').style.display = 'block';

            try {
                // Prepare data for analysis
                const analysisData = {
                    plan_name: assessmentData.plan_selection,
                    sum_insured: assessmentData.sum_insured,
                    patient_name: assessmentData.patient_name,
                    patient_age: parseInt(assessmentData.patient_age),
                    patient_gender: assessmentData.patient_gender,
                    policy_start_date: assessmentData.policy_start_date,
                    treatment_type: assessmentData.treatment_type,
                    medical_condition: assessmentData.medical_condition,
                    claim_amount: parseFloat(assessmentData.claim_amount),
                    pre_existing_disease: assessmentData.pre_existing_disease === 'Yes',
                    emergency_treatment: assessmentData.emergency_treatment === 'Yes',
                    consumables_required: assessmentData.consumables_required === 'Yes',
                    additional_info: assessmentData.additional_info || '',
                    additional_descriptions: assessmentData.additional_descriptions || {}
                };

                // Call the new claim analysis API
                const response = await fetch('/api/claims/analyze-questionnaire', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(analysisData)
                });

                const result = await response.json();

                if (response.ok) {
                    displayResults(result);
                } else {
                    throw new Error(result.error || 'Analysis failed');
                }

            } catch (error) {
                console.error('Error analyzing claim:', error);
                showError('Failed to analyze claim. Please try again.');
                document.getElementById('assessmentContainer').style.display = 'block';
            } finally {
                document.getElementById('loadingContainer').style.display = 'none';
            }
        }

        // Display results
        function displayResults(result) {
            const container = document.getElementById('resultsContainer');
            const isEligible = result.eligible;
            
            container.className = `results-container ${isEligible ? 'result-eligible' : 'result-not-eligible'}`;
            
            let resultsHTML = `
                <div class="result-header">
                    <div class="result-icon ${isEligible ? 'eligible' : 'not-eligible'}">
                        ${isEligible ? '✅' : '❌'}
                    </div>
                    <div>
                        <div class="result-title">${isEligible ? 'CLAIM ELIGIBLE' : 'CLAIM NOT ELIGIBLE'}</div>
                        <div class="result-subtitle">${result.summary || ''}</div>
                    </div>
                </div>
            `;

            if (isEligible) {
                resultsHTML += generateEligibleResults(result);
            } else {
                resultsHTML += generateNotEligibleResults(result);
            }

            resultsHTML += `
                <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #dee2e6;">
                    <button class="btn btn-primary" onclick="restartAssessment()">Start New Assessment</button>
                    <button class="btn btn-secondary" onclick="goBack()" style="margin-left: 1rem;">Back to Assessment</button>
                </div>
            `;

            container.innerHTML = resultsHTML;
            container.style.display = 'block';
        }

        // Generate eligible results HTML
        function generateEligibleResults(result) {
            return `
                <div class="result-section claim-details">
                    <h3>📋 Claim Details</h3>
                    <div class="detail-item">
                        <span class="detail-label">Patient:</span>
                        <span class="detail-value">${result.patient_name}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Age:</span>
                        <span class="detail-value">${result.patient_age} years</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Condition:</span>
                        <span class="detail-value">${result.medical_condition}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Treatment Type:</span>
                        <span class="detail-value">${result.treatment_type}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Claim Amount:</span>
                        <span class="detail-value">₹${result.claim_amount?.toLocaleString()}</span>
                    </div>
                </div>

                <div class="result-section financial-breakdown">
                    <h3>💰 Financial Breakdown</h3>
                    <div class="detail-item">
                        <span class="detail-label">Total Claim:</span>
                        <span class="detail-value">₹${result.financial_breakdown?.total_claim?.toLocaleString() || result.claim_amount?.toLocaleString()}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Sum Insured:</span>
                        <span class="detail-value">₹${result.financial_breakdown?.sum_insured || result.sum_insured}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Co-pay Deduction:</span>
                        <span class="detail-value">₹${result.financial_breakdown?.copay_amount?.toLocaleString() || '0'} (${result.financial_breakdown?.copay_percentage || '0'}%)</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Final Payable:</span>
                        <span class="detail-value" style="color: #28a745; font-weight: bold;">₹${result.financial_breakdown?.final_amount?.toLocaleString() || result.claim_amount?.toLocaleString()}</span>
                    </div>
                </div>

                <div class="result-section coverage-details">
                    <h3>📝 Coverage Details</h3>
                    <div class="detail-item">
                        <span class="detail-label">Pre-hospitalization:</span>
                        <span class="detail-value">${result.coverage_details?.pre_hospitalization || 'As per policy'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Post-hospitalization:</span>
                        <span class="detail-value">${result.coverage_details?.post_hospitalization || 'As per policy'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Room Rent Limit:</span>
                        <span class="detail-value">${result.coverage_details?.room_rent_limit || 'As per policy'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Consumables:</span>
                        <span class="detail-value">${result.coverage_details?.consumables || (result.consumables_required ? 'Covered' : 'Not Applicable')}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Emergency Ambulance:</span>
                        <span class="detail-value">${result.coverage_details?.emergency_ambulance || 'As per policy'}</span>
                    </div>
                </div>

                ${result.important_notes ? `
                <div class="result-section">
                    <h3>⚠️ Important Notes</h3>
                    <div style="line-height: 1.6;">
                        ${result.important_notes.split('\n').map(note => `<p>• ${note}</p>`).join('')}
                    </div>
                </div>
                ` : ''}

                <div class="result-section">
                    <h3>📞 Next Steps</h3>
                    <div style="line-height: 1.6;">
                        <p>• Contact your insurance company immediately</p>
                        <p>• Submit all required documents</p>
                        <p>• Follow up on claim status regularly</p>
                        <p>• Ensure proper claim documentation</p>
                        <p>• Follow hospital network guidelines</p>
                    </div>
                </div>
            `;
        }

        // Generate not eligible results HTML
        function generateNotEligibleResults(result) {
            return `
                <div class="result-section rejection-reasons">
                    <h3>🚫 Reasons for Rejection</h3>
                    <div style="line-height: 1.6;">
                        ${result.rejection_reasons ? 
                            result.rejection_reasons.map(reason => `<p>• ${reason}</p>`).join('') :
                            '<p>• Policy terms and conditions not met</p>'
                        }
                    </div>
                </div>

                ${result.waiting_periods ? `
                <div class="result-section waiting-periods">
                    <h3>⏰ Waiting Periods</h3>
                    ${Object.entries(result.waiting_periods).map(([key, value]) => `
                        <div class="detail-item">
                            <span class="detail-label">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}:</span>
                            <span class="detail-value">${value}</span>
                        </div>
                    `).join('')}
                </div>
                ` : ''}

                <div class="result-section recommendations">
                    <h3>💡 Recommendations</h3>
                    <div style="line-height: 1.6;">
                        ${result.recommendations ? 
                            result.recommendations.map(rec => `<p>• ${rec}</p>`).join('') :
                            `<p>• Wait for waiting period completion</p>
                             <p>• Consider alternative treatment options</p>
                             <p>• Consult with insurance advisor</p>
                             <p>• Review policy terms and conditions</p>`
                        }
                    </div>
                </div>

                <div class="result-section">
                    <h3>📞 Support</h3>
                    <div style="line-height: 1.6;">
                        <p>Contact your insurance company for clarification on policy terms and alternative options.</p>
                    </div>
                </div>
            `;
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function restartAssessment() {
            currentQuestionIndex = 0;
            assessmentData = {};
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('assessmentContainer').style.display = 'block';
            showQuestion(currentQuestionIndex);
            updateProgress();
        }

        function goBack() {
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('assessmentContainer').style.display = 'block';
        }
    </script>
</body>
</html>
